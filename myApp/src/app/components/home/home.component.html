<div class ="filters">
  <!--SELECT BOX SORT BY:-->

  <mat-form-field>

    <mat-label>sort</mat-label>

    <mat-select

      panelClass="sort-select"
      [(ngModel)]="sort"
      >
      <mat-option value="name">Name</mat-option>
      <mat-option value="released"> Released</mat-option>
      <mat-option value="added"> Added</mat-option>
      <mat-option value="created">Created Date</mat-option>
      <mat-option value="updated">Updated</mat-option>
      <mat-option value="rating">Rating</mat-option>
      <mat-option value="metacritic">Metacritic</mat-option>

    </mat-select>

  </mat-form-field>


</div>
  <!--Game Cards-->
  <div class="games">
    <!--IMAGE-->
    <div class="game">
      <div class="game-thumb-container">
      <img src="https://www.thaqfny.com/wp-content/uploads/2021/11/Grand-Theft-Auto-San-Andreas-7.jpg"
      alt="thumbnail"
      class="game-thumbnail" />
    </div>
    <!--DESCRIPTION-->
    <div class="game-description">
      <!--NAME GAME-->
      <p class="game-name">Name</p>
      <!--PLATFORM-->
      <div class="game-platforms">
        <img src="http://assets.stickpng.com/images/58482ffecef1014c0b5e4a8f.png"
        alt="slug"
        class="game-platform" />
      </div>

    </div>
    </div>
  </div>
