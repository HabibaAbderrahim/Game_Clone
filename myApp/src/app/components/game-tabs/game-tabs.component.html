<div class="game-tabs">
  <mat-tab-group mat-align-tabs="start" backgroundColor="primary">
    <mat-tab label="About">
      <p *ngIf="gameT.parent_platforms?.length" class="game-tabs-par">
        Platforms:
        <span *ngFor="let game of gameT.parent_platforms; let last = last"
        >{{ game.platform.name }}<span *ngIf="!last">, </span></span
        >
      </p>
      <p class="game-tabs-par">
        Publishers:
        <span
        >Hello</span
        >
      </p>
      <p >
        Website:
        <a class="game-tabs-link" href="#" target="_blank">Hello</a>
      </p>
      <div class="game-description" ></div>
      <p class="game-tabs-votes">

          <span >
            <mat-icon class="game-votes-up">thumb_up</mat-icon>
            <span class="game-votes-count">0</span>
          </span>
          <span>
            <mat-icon class="game-votes-down">thumb_down</mat-icon>
            <span class="game-votes-count">0</span>
          </span>

      </p>
    </mat-tab>
    <mat-tab label="Screenshots" >
      <img
        class="game-screenshot"

        src="https://media.gqmagazine.fr/photos/5ebacf2883f12a4c1cd796f2/master/pass/PlayStation.png"
        alt="screenshot"
      />
    </mat-tab>
    <mat-tab label="Trailers" >
      <video
        class="game-trailer"
        controls

      >
        <source src="" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </mat-tab>
  </mat-tab-group>
</div>
